{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'student_profile' %}" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
             
          <li class="nav-item">
            {% url 'membre_home' as membre_home %}
            <a href="{{ membre_home }}" class="nav-link {% if request.path == membre_home %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
               Home
              </p>
            </a>
          </li>

         
          <li class="nav-item">
            {% url 'membre_apply_leave' as membre_apply_leave %}
            <a href="{{ membre_apply_leave }}" class="nav-link {% if request.path == membre_apply_leave %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
               Applique Pour Abandon
              </p>
            </a>
          </li>

          <li class="nav-item">
            {% url 'membre_feedback' as membre_feedback %}
            <a href="{{ membre_feedback }}" class="nav-link {% if request.path == membre_feedback %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
               Envoie Un Message
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
